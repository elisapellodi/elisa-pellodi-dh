    <script>
      let map;
      async function initMap() {
        const position_pieve = { lat: 44.61635, lng: 11.25723 };
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        map = new Map(document.getElementById("map"), {
          zoom: 4,
          center: position_pieve,
          mapId: "DEMO_MAP_ID",
        });

        const marker_pieve = new AdvancedMarkerElement({
          map: map,
          position: position_pieve,
          title: "Pieve",
        });
        marker_pieve.addListener("click", () => {
          window.open("https://elisapellodi.github.io/elisa-pellodi-dh/scheda.html", "_blank")
        });
        const position_monteveglio = { lat: 44.46927, lng: 11.09204 };
        const marker_monteveglio = new AdvancedMarkerElement({
          map: map,
          position: position_monteveglio,
          title: "Monteveglio",
        });
        marker_monteveglio.addListener("click", () => {
          window.open("https://elisapellodi.github.io/elisa-pellodi-dh/DC/Monteveglio.xml", "_blank")
        });
      }
  initMap();
